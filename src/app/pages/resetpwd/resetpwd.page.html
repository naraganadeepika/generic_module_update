<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-back-button  text="" defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'RESET_PASSWORD' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="4" class="center_div">
				<ion-img src="assets/images/logo.png" class="logo_in_form"></ion-img>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="center_div">
				<form  [formGroup]="pwdupdate_Form"  (ngSubmit) = "resetpassword(pwdupdate_Form.value)">
					<ion-item no-padding>
		        <ion-label position="floating">{{ 'NEW_PASSWORD' | translate }}</ion-label>
		        <ion-input [type]="passwordType" clearOnEdit="false"  formControlName="newpassword"  name="newpassword"></ion-input>
		       <ion-icon [name]="passwordIcon" slot="end"  class="passwordIcon"  (click)='hideShowPassword()'></ion-icon>
		      </ion-item>
		      <span class="err_msg">{{valid_fun('newpassword')}}</span>
		      <ion-item no-padding>
		        <ion-label position="floating" >{{'CONFIRM_PASSWORD' | translate }}</ion-label>
		        <ion-input [type]="passwordType"  formControlName="confirmpassword"  name="confirmpassword"></ion-input>
		      </ion-item>
		      <span class="err_msg">{{valid_fun('confirmpassword')}}</span>

		       <ion-item no-padding>
		        <ion-label position="floating" >{{'OTP' | translate }}</ion-label>
		        <ion-input type="text"  formControlName="verification_code"  name="verification_code"></ion-input>
		      </ion-item>
		      <span class="err_msg">{{valid_fun('verification_code')}}</span>
			        <ion-button expand="block" color="primary" type="submit">{{ 'CONFIRM' | translate }}</ion-button><button  type="submit" class="hidden"></button>
				</form>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="10" class="center_div">
				<p class="nav_link">
			       <span> <a  (click)="resendotp()">{{ 'RESEND_OTP' | translate }}</a></span>
			    </p>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
